<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Booking</title>

    <style>
        body {
            background: #05060a;
            color: white;
            font-family: Inter;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #ffffff08;
            padding: 45px;
            border-radius: 18px;
            width: 400px;
        }

        input,
        select,
        button {
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            border-radius: 10px;
            border: none;
        }

        button {
            background: linear-gradient(90deg, #4f7cff, #7b5cff);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form>
        <h2 id="title">Book Service</h2>

        <input placeholder="Name" required>
        <input placeholder="Email" required>

        <select id="service"></select>

        <input type="date" required>
        <input type="time" required>

        <button>Confirm Booking</button>
    </form>

    <script>
        const params = new URLSearchParams(location.search);
        const business = params.get("business");

        const service = document.getElementById("service");
        const title = document.getElementById("title");

        if (business === "barber") {
            title.innerText = "Elite Cuts Booking";
            service.innerHTML = `
<option>Skin Fade</option>
<option>Beard Sculpt</option>
<option>Full Groom</option>`;
        }

        else {
            title.innerText = "Nova Shine Booking";
            service.innerHTML = `
<option>Signature Wash</option>
<option>Interior Detail</option>
<option>Ceramic Coat</option>`;
        }
    </script>

</body>

</html>
