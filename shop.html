<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaWeb Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #05060a;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(5, 6, 10, .6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, .05);
            z-index: 999;
        }

        .nav {
            max-width: 1300px;
            margin: auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: white;
            opacity: .8;
            transition: .3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 150px 20px 60px 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 40px;
            font-size: 42px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        input,
        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: linear-gradient(90deg, #4f7cff, #7b5cff);
            color: white;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav">
            <h2>NovaWeb</h2>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#about">About</a>
                <a href="index.html#pricing">Pricing</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 id="plan-title">Complete Your Purchase</h2>
        <p id="plan-price" style="color:#aaa;"></p>

        <form id="payment-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <div id="card-element"><!-- Stripe will inject card input --></div>
            <button type="submit">Pay Now</button>
        </form>

        <div id="payment-message" style="color:#aaa;margin-top:20px"></div>
    </div>

    <footer>
        © 2026 NovaWeb — Built for performance
    </footer>

    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // 1️⃣ Detect plan from URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'starter';
        const planInfo = {
            starter: { name: 'Starter', price: '£100' },
            professional: { name: 'Professional', price: '£250' },
            elite: { name: 'Elite', price: '£800' }
        };
        document.getElementById('plan-title').textContent = 'Complete Your Purchase: ' + planInfo[plan].name;
        document.getElementById('plan-price').textContent = 'Price: ' + planInfo[plan].price;

        // 2️⃣ Stripe Elements setup
        const stripe = Stripe('YOUR_PUBLISHABLE_KEY'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const card = elements.create('card', { style: { base: { color: "#fff", fontSize: "16px", "::placeholder": { color: "#aaa" } } } });
        card.mount('#card-element');

        const form = document.getElementById('payment-form');
        const message = document.getElementById('payment-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 3️⃣ Call your server to create PaymentIntent
            const response = await fetch('/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plan })
            });
            const data = await response.json();

            // 4️⃣ Confirm card payment
            const result = await stripe.confirmCardPayment(data.clientSecret, {
                payment_method: { card: card, billing_details: { name: document.getElementById('name').value, email: document.getElementById('email').value } }
            });

            if (result.error) {
                message.textContent = result.error.message;
            } else if (result.paymentIntent.status === 'succeeded') {
                message.textContent = "Payment successful! Thank you.";
            }
        });
    </script>

</body>

</html>
